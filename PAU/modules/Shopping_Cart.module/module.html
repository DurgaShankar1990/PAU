 
<div class="shopping__order__summary {{name}}">
    <div class="content-wrapper">
        <div class="shopping__order__summary_iner">

            <!--      Shopping Cart        -->
            <div class="shopping__cart_iner">
                <div class="shopping__cart_section">
                    <div class="shopping__cart_heading heading_underline">
                        <h2>
                            Shopping Cart
                        </h2>
                    </div>
                    <div class="shopping__cart_table">
                        <table class="show-cart table"  border="0" cellspacing="0" style="width:100%">
                            <!--                             <tbody>
<tr border="0" >
<th class="width_half">Course Details</th>
<th>Quantity</th>
<th>Price</th>
<th>Total</th>
</tr>
</tbody> -->
                        </table>
                    </div>
                </div>
                {% if module.shopping_card_button.button_text %}
                <div class="continue__shopping">
                    <a href="{{ module.shopping_card_button.button_url.href }}">
                        <span>
                            <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 22.5C17.5228 22.5 22 18.0228 22 12.5C22 6.97715 17.5228 2.5 12 2.5C6.47715 2.5 2 6.97715 2 12.5C2 18.0228 6.47715 22.5 12 22.5Z" stroke="#9D1D64" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M12 8.5L8 12.5L12 16.5" stroke="#9D1D64" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M16 12.5H8" stroke="#9D1D64" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg></span>{{ module.shopping_card_button.button_text }}</a>

                </div>
                {% endif %}
            </div>

            <!--      Order Summary        -->
            <div class="order__summary_iner">
                <div class="order__summary_heading heading_underline">
                    <h2>
                        Order Summary
                    </h2>
                    <div class="items_price_section">
                        <div class="items__section">
                            Items: <span class="total-count"></span>
                        </div>
                        <div class="items_price_iner">
                            $<span class="total-cart"></span> USD
                        </div>
                    </div>
                </div>
                <div class="items_price_section_start">

                    <div class="subtotal_section_start">
                        <div class="subtotal_section">
                            <div class="subtotal_heading">
                                Subtotal
                            </div>
                            <div class="subtotal_price_iner">
                                $<span class="total-cart"></span> USD
                            </div>
                        </div>
                        <div class="order_summary_cta">
                            <a class="button" href="/checkout">Continue to Checkout</a>
                        </div> 
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% require_css %}
<style>
    {% set anchor_color = "#9D1D64" %}


    .{{name}} table, .{{name}} tbody, .{{name}} table tr, .{{name}} table tr th, .{{name}} table tr td {border: 0 !important;}
    .{{name}} table tr th:last-child {text-align: right;padding-right:0;}
    .{{name}} table tr th:first-child {text-align: left;padding-left:0;}
    .{{name}} table tr td:last-child {text-align: right;padding-right:0;}
    .{{name}} table tr td:first-child {text-align: left;padding-left:0;}
    .{{name}} table tr td {text-align: center;}

    .shopping__order__summary.{{name}} {width: 100%;float: left;{{ module.style.spacing.desktp.spacing.css }} }
    .{{name}} .shopping__order__summary_iner {display: flex;flex-wrap: wrap;justify-content: space-between;}
    .{{name}} .shopping__cart_iner {flex: 0 0 65%;max-width: 62%;}
    .{{name}} .order__summary_iner {flex: 0 0 35%;max-width: 32%;display: flex;flex-wrap: wrap;align-items: flex-start;}
    .{{name}} .continue__shopping>a {display: flex;flex-wrap: wrap;font-weight: bold;color: {{anchor_color}};font-size: 22px;}
    .{{name}} .continue__shopping>a>* {padding-right: 8px;}
    .{{name}} .heading_underline>h2 {border-bottom: 1px solid #C6CFDA;padding-bottom: 14px;}
    .{{name}} .order_summary_cta>a {width: 100%;font-size: 16px;font-style: normal;font-weight: 700;line-height: 16px;letter-spacing: -0.3px;
        text-align: center;padding: 20px 34px;}
    .{{name}} .subtotal_section_start {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
    }
    .{{name}} .order_summary_cta {
        width: 100%;
        margin-top: 30px;
    }

    .{{name}} .subtotal_section {
        border-top: 1px solid #C6CFDA;
    }
    .{{name}} .price_color{color:#2488CD;}
    .{{name}} .width_half {
        width: 320px;
    }

    .{{name}} .image_name_price {
        display: flex;
        justify-content: space-between;
    }

    .{{name}} .coure__image {
        flex: 0 0 40%;
        max-width: 40%;
        padding-right: 8px;
    }

    .{{name}} .coure__name_des {
        flex: 0 0 60%;
        max-width: 60%;
        padding-left: 8px;
    }

    .{{name}} .name_section {
        color: #005A9C;
        font-weight: bold;
    }

    .{{name}} .btn-danger {color: #2488CD;font-weight: normal;text-decoration: underline;cursor: pointer;}
    .{{name}} .items_price_section,.subtotal_section {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        padding-top:12px;
    }

    .{{name}} .items_price_section>*, .subtotal_section>* {
        font-weight: bold;
    }

    .{{name}} .order__summary_heading.heading_underline {display: inline-block;width: 100%;}
    .{{name}} .coure__image>img {
        height: auto;
    }

    .{{name}} .input-group {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .{{name}} .input-group input.item-count.form-control {
        width: 60px;
        max-width: none;
        min-width: auto;
        height: auto;
        padding: 10px;
        appearance: none;
        text-align: center;
        margin: 0 15px;
        border: 1px solid #E7E8F1;
        border-radius: 0;
        box-shadow: unset;
        color: #2488cd;
        font-weight: bold;
    }

    .{{name}} input::-webkit-outer-spin-button,
    .{{name}} input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }


    .{{name}} .btn.btn-primary {
        cursor: pointer;    
        font-size: 20px;
    }

    @media(max-width:767px){
        .shopping__order__summary.{{name}} { {{ module.style.spacing.mobile.spacing.css }} }
        .{{name}} .shopping__cart_iner{flex: 0 0 100%;max-width: 100%;}
        .{{name}} .order__summary_iner {flex: 0 0 100%;max-width: 100%;}
        .{{name}} .continue__shopping {margin: 30px 0;}
        .{{name}} table {width: 767px !important;}
        .{{name}} .shopping__cart_table {overflow: auto;}
    }
</style>
{% end_require_css %}
